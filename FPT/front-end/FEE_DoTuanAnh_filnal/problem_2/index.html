<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="/problem_1/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-fluid ">
        <div class="style_table">
            <table class="table table-hover table-bordered ">
                <thead>
                    <tr class="table-success">
                        <th>Product</th>
                        <th>Description</th>
                        <th>Quantity/Update</th>
                        <th>Price</th>
                        <th>Discount</th>
                        <th>Tax</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><img src="/problem_1/img/DSC01987.jpg" class="img"></td>
                        <td>Lorem ipsum dolor sit amet,</td>
                        <td><input type="number" class="w-25" min="1" value="1">
                            <buton class="quatity_button-prev"><i class="fas fa-minus"></i></buton>
                            <buton class="quatity_button-next"><i class="fas fa-plus"></i></buton>
                            <buton class="quatity_button-delete"><i class="fas fa-times"></i></buton>

                        </td>
                        <td class="price">120</td>
                        <td class="discount">25</td>
                        <td class="tax">15</td>
                        <td class="total">110</td>
                    </tr>
                    <tr>
                        <td><img src="/problem_1/img/DSC01997.jpg" class="img"></td>
                        <td>Lorem ipsum dolor sit amet,</td>
                        <td><input type="number" class="w-25" min="1" value="2">
                            <buton class="quatity_button-prev" id="btn_minus"><i class="fas fa-minus"></i></buton>
                            <buton class="quatity_button-next"><i class="fas fa-plus"></i></buton>
                            <buton class="quatity_button-delete"><i class="fas fa-times"></i></buton>

                        </td>
                        <td class="price">120</td>
                        <td class="discount">25</td>
                        <td class="tax">15</td>
                        <td class="total">110</td>
                    </tr>
                    <tr>
                        <td><img src="/problem_1/img/DSC01998.jpg" class="img"></td>
                        <td>Lorem ipsum dolor sit amet,</td>
                        <td><input type="number" class="w-25" min="1" value="3">
                            <buton class="quatity_button-prev"><i class="fas fa-minus"></i></buton>
                            <buton class="quatity_button-next"><i class="fas fa-plus"></i></buton>
                            <buton class="quatity_button-delete"><i class="fas fa-times"></i></buton>

                        </td>
                        <td class="price">120</td>
                        <td class="discount">25</td>
                        <td class="tax">15</td>
                        <td class="total">110</td>
                    </tr>

                </tbody>
                <tfoot>
                    <tr>
                        <th colspan="6">Total Price</th>
                        <td id="total_price">228.00</td>
                    </tr>
                    <tr>
                        <th colspan="6">Total Discount</th>
                        <td id="total_dis">50</td>
                    </tr>
                    <tr>
                        <th colspan="6">Total tax</th>
                        <td id="total_tax">31</td>
                    </tr>
                </tfoot>
            </table>
        </div>


    </div>
    <script src="script.js"></script>
</body>

</html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <title>Slide</title>
</head>

<body>
    <div class="slider-container col-12 col-lg-6">
        <div>
            <div class="col-lg-7 col-md-10 col-sm-10">
                <div class="slide active" style="background-image: url('img/DSC01766.png');"></div>
                <div class="slide" style="background-image: url('img/DSC01783-2-pts.png');"></div>
                <div class="slide" style="background-image: url('img/DSC02061.jpg');"></div>
                <div class="slide" style="background-image: url('img/DSC02438.jpg');"></div>
                <div class="slide" style="background-image: url('img/DSC08621-pts.jpg');"></div>
            </div>

        </div>
    </div>
    <div class="buttons">
        <button class=" left-arrow   " id="left"><i class="fas fa-arrow-left"></i> back </button>
        <button class=" right-arrow  " id="right"> next <i class="fas fa-arrow-right"></i></button>
    </div>

    <script src="slide.js"></script>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Login</title>
</head>

<body>
    <div class=" bg-secondary full-height align  col-sm-12 col-12">
        <div class="container  h-auto  col-lg-3 col-md-6 col-sm-8 col-8 style_form-login">
            <h3 class="container-fluid text-center text-success fw-bold"> Login </h3>
            <form id="form">
                <div class="mb-3 ">
                    <label class="form-label col-md-12 col-sm-12 col-12">Email address</label>
                    <input type="email" class="form-control" placeholder="Email@gmail.com" id="email" name="email">
                    <small>abc</small>
                </div>
                <div class="mb-3">
                    <label class="form-label col-md-12 col-sm-12 col-12">Password</label>
                    <input type="password" class="form-control" placeholder="Password" id="password" name="password">
                    <small>abc</small>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="">
                    <label class="form-check-label" for="flexCheckDefault">
                      Remember Me
                    </label>
                </div>

                <button type="submit" class="btn btn-success container " id="submit">Submit</button>
                <a href="./Register.html" class="link-primary style_link-login ">Click here to Register</a>
            </form>
        </div>
    </div>
    <script src="/script/script_login.js"></script>
</body>

</html>

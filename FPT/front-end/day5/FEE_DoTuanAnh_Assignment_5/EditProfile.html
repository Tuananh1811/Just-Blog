<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <title>Edit Profile</title>
</head>

<body>

    <div class="container-fluid nomargin full-height">
        <div class="row bg-success col-12 nomargin">
            <div class="col-lg-11 col-md-11 col-sm-8 col-10 nomargin">
                <h4 class="text-white lh-base">CMS</h4>
            </div>
            <div class="dropdown col-lg-1 text-end col-md-1 col-sm-4 col-2 nomargin">
                <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fas fa-user text-white"></i>
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                    <li>
                        <a class="dropdown-item" href="./EditProfile.html"> <i class="fas fa-user"></i> User Profile</a>
                    </li>
                    <li><a class="dropdown-item" href="./login.html"><i class="fas fa-sign-out-alt "></i> Log out</a>
                    </li>

                </ul>
            </div>
        </div>
        <div class="row nomargin full-height">
            <div class="col-lg-3 col-md-4 col-sm-5 col-12  div_search full-height">
                <div class="input-group mb-1 border-light col-6">
                    <input type="text" class="form-control" placeholder="Search...">
                    <button class="btn bg-white text-black" type="button" id="button-addon2">Search</button>
                </div>
                <hr class="text-secondary">
                <div class="container nomargin">
                    <i class="fas fa-calendar-alt text-success"></i>
                    <a href="./ViewContent.html" class="style_search-link">View Content</a>
                </div>
                <hr class="text-secondary">
                <div class="container nomargin">
                    <i class="fas fa-edit text-success"></i>
                    <a href="./AddContent.html" class="style_search-link">Form Content</a>
                </div>
                <hr class="text-secondary">
            </div>
            <div class="col-lg-9 col-md-8 col-sm-7 col-12 ">
                <div class="col-lg-12 col-md-12 col-sm-12 col-12 nomargin">
                    <h4 class="style_edit-profile">Edit Profile</h4>
                    <hr>
                    <div class="container-fluid col-lg-12 col-md-12 col-sm-12 col-12 content_right-profile">
                        <div class="container-fluid profile_from-element">
                            <h6>Profile From Elements</h6>
                            <form class="profile_from-element" id="formProfile">
                                <div class="col-lg-9">
                                    <label class="form-label fw-bold">First Name</label>
                                    <input type="text" class="form-control" size="50" placeholder="Enter the first name" name="First Name" id="firstName">
                                    <small>a</small>
                                </div>
                                <div class="col-lg-9">
                                    <label class="form-label fw-bold">Last Name</label>
                                    <input type="text" class="form-control" size="50" placeholder="Enter the last name" name="Last Name" id="lastName">
                                    <small>a</small>
                                </div>
                                <div class="col-lg-9">
                                    <label class="form-label fw-bold">Email address</label>
                                    <input type="email" class="form-control" placeholder="your_email@example.com" size="50" name="Email" id="email">
                                    <small>a</small>
                                </div>
                                <div class="col-lg-9">
                                    <label class="form-label fw-bold">Phone</label>
                                    <input type="text" class="form-control" placeholder="Enter your phone number" name="Phone" id="phone">
                                    <small>a</small>
                                </div>
                                <div class="col-lg-9">
                                    <label class="form-label fw-bold">Description</label>
                                    <textarea class="form-control" rows="3" name="Description" id="discription"></textarea>
                                    <small>a</small>
                                </div>
                                <div class="row style_div-button">
                                    <button type="button" class="btn btn-primary w-auto bg-success" id="submitButton">Submit button</button>
                                    <button type="button" class="btn btn-primary w-auto bg-success" id="resetButton">Reset button</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/script/script_editProfile.js"></script>
</body>

</html>
